buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://www.jitpack.io' }
		maven { url 'https://files.minecraftforge.net/maven' }
	}
	dependencies {
		//Change jitpack to moderniser when Forge uploads 1.13.2 MCPConfig
		classpath 'com.github.Chocohead:ForgeGradle:jitpack-SNAPSHOT'
	}
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'java'

group 'bbhelper'
version '1.3-1.13.2'
archivesBaseName = 'Bedrock Break Helper'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'https://www.dimdev.org/maven/' }
	maven { url 'https://www.jitpack.io' }
	maven { url 'https://masa.dy.fi/maven' }
}

dependencies {
	implementation 'com.github.Chocohead:Rift:jitpack-aeee80c1fb-1:dev'
	implementation 'fi.dy.masa.malilib:malilib-rift-1.13.2:0.10.0-dev.19:deobf'
}

minecraft {
	version = '1.13.2'
	mappings = 'snapshot_20181130'
	runDir = 'run'
	tweakClass = 'org.dimdev.riftloader.launch.RiftLoaderClientTweaker'
}